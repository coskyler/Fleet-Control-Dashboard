services:
  server:
    build:
      context: .
    command: npm run dev
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true" # needed on Docker Desktop for nodemon to work
    env_file: .env
    volumes:
      - ./src:/usr/src/app/src
    ports:
      - "${WEB_PORT}:80"
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  db:
    image: postgres
    env_file: .env
    restart: unless-stopped
    volumes:
      - fleet-control-dashboard-data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  fleet-control-dashboard-data: