services:
  server:
    build:
      context: .
    command: npm run dev
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true" # needed on Docker Desktop for nodemon to work
    volumes:
      - ./src:/usr/src/app/src
    ports:
      - "${WEB_PORT}:80"
    restart: unless-stopped

